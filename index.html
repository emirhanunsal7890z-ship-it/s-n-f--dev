<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10/C ‚Äì √ñdev Takip</title>

<style>
:root{
  --bg:#f0f4f8; --text:#111; --card-bg:rgba(255,255,255,0.75);
  --btn:#4a6cf7; --btn-hover:#6b82f7;
}
.dark{
  --bg:#121212; --text:#eee; --card-bg:rgba(30,30,30,0.85);
  --btn:#6b82f7; --btn-hover:#4a6cf7;
}
body{
  margin:0; font-family: 'Segoe UI', sans-serif;
  background:var(--bg); color:var(--text);
  transition: background 0.3s, color 0.3s;
}
header{
  background:var(--btn); color:#fff; padding:20px; text-align:center;
  border-bottom-left-radius:15px; border-bottom-right-radius:15px;
}
.container{max-width:900px;margin:auto;padding:12px;}
h2{margin-top:30px;border-left:6px solid var(--btn);padding-left:10px;}
.card{
  background:var(--card-bg); backdrop-filter: blur(8px);
  padding:15px; margin:10px 0; border-radius:15px;
  box-shadow:0 8px 16px rgba(0,0,0,.2);
  transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s;
  opacity:0; animation:fadeIn 0.8s forwards;
}
@keyframes fadeIn{to{opacity:1;}}
.card:hover{transform: translateY(-5px); box-shadow:0 12px 24px rgba(0,0,0,.3);}
input,textarea,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{background:var(--btn);color:white;border:none;cursor:pointer;transition: background 0.2s;}
button:hover{background:var(--btn-hover);}
.toggle{position:fixed;top:15px;right:15px;padding:8px 12px;border-radius:20px;z-index:10;}
.hidden{display:none;}
.tag{display:inline-block;padding:3px 8px;margin-right:6px;border-radius:8px;font-size:12px;color:white;transition:transform 0.3s;}
.tag:hover{transform:scale(1.1);}
footer{text-align:center;margin:20px 0;font-size:14px;color:gray;}
#popup{
  position:fixed;top:20px;right:20px;padding:12px 20px;background:var(--btn);
  color:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.3);
  opacity:0; transform:translateY(-20px); transition:opacity 0.3s, transform 0.3s; z-index:999;
}
#popup.show{opacity:1; transform:translateY(0);}
@media(max-width:600px){header h1{font-size:22px;}}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDBq4UtwuZu7-deFWxnNTsyS_j4HczNIrE",
  authDomain: "site-fa74f.firebaseapp.com",
  projectId: "site-fa74f",
  storageBucket: "site-fa74f.appspot.com",
  messagingSenderId: "835631171424",
  appId: "1:835631171424:web:08a16d3cbb583399ad0005",
  measurementId: "G-KLTLZ5DBR4"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const ADMIN="1234";

// Elements
const guncelDiv=document.getElementById("guncel");
const gecmisDiv=document.getElementById("gecmis");
const bekleyenDiv=document.getElementById("bekleyen");
const ders=document.getElementById("ders");
const tarih=document.getElementById("tarih");
const aciklama=document.getElementById("aciklama");
const mesaj=document.getElementById("mesaj");
const adminDiv=document.getElementById("admin");
const adminBtn=document.getElementById("adminBtn");
const gonderBtn=document.getElementById("gonderBtn");
const popup=document.getElementById("popup");

// Popup fonksiyonu
function showPopup(text){
  popup.innerText=text;
  popup.classList.add("show");
  setTimeout(()=>popup.classList.remove("show"),2000);
}

// √ñdev bildirimi
gonderBtn.addEventListener("click",async ()=>{
  if(!ders.value||!tarih.value||!aciklama.value) return;
  await addDoc(collection(db,"bekleyen"),{ders:ders.value,tarih:tarih.value,aciklama:aciklama.value});
  ders.value=tarih.value=aciklama.value="";
  showPopup("‚úÖ √ñdev onay s√ºrecine alƒ±ndƒ±");
});

// Admin giri≈ü
adminBtn.addEventListener("click",()=>{
  const sifre=document.getElementById("sifre").value;
  if(sifre===ADMIN){adminDiv.classList.remove("hidden"); adminPanel();}
  else showPopup("‚ùå ≈ûifre yanlƒ±≈ü!");
});

// Admin paneli ve onaylama
function adminPanel(){
  onSnapshot(collection(db,"bekleyen"),snap=>{
    bekleyenDiv.innerHTML="";
    snap.forEach(docSnap=>{
      const o=docSnap.data();
      const div=document.createElement("div");
      div.className="card";
      const tagColor=getColor(o.ders);
      div.innerHTML=`<span class="tag" style="background:${tagColor}">${o.ders}</span>
      <p>${o.aciklama}</p><small>${o.tarih}</small>
      <button>Onayla</button>`;
      div.querySelector("button").addEventListener("click",async ()=>{
        await addDoc(collection(db,"odevler"),o);
        await deleteDoc(doc(db,"bekleyen",docSnap.id));
        showPopup("‚úÖ √ñdev onaylandƒ±");
      });
      bekleyenDiv.appendChild(div);
    });
  });
}

// G√ºncel ve ge√ßmi≈ü √∂devler
onSnapshot(collection(db,"odevler"),snap=>{
  guncelDiv.innerHTML=""; gecmisDiv.innerHTML="";
  const today=new Date().toISOString().split("T")[0];
  snap.forEach(docSnap=>{
    const o=docSnap.data();
    const div=document.createElement("div");
    div.className="card";
    const tagColor=getColor(o.ders);
    div.innerHTML=`<span class="tag" style="background:${tagColor}">${o.ders}</span>
    <p>${o.aciklama}</p><small>${o.tarih}</small>`;
    if(o.tarih<today) gecmisDiv.appendChild(div);
    else guncelDiv.appendChild(div);
  });
});

// Ders renkleri
function getColor(ders){const colors={"Matematik":"#f54242","Fizik":"#f5a142","Kimya":"#f5e642","Biyoloji":"#42f554","Tarih":"#4287f5","Coƒürafya":"#9b42f5"};return colors[ders]||"#4a6cf7";}



<header>
<h1>üìö 10/C ‚Äì √ñdev Takip</h1>
<p>√ñdev neydi muhabbeti bitti üòé</p>
</header>

<div class="container">
<h2>‚úÖ G√ºncel √ñdevler</h2><div id="guncel"></div>
<p style="font-style:italic;color:gray;">Site ≈üu anda geli≈ütirme a≈üamasƒ±nda. En yakƒ±n s√ºrede √∂devler eklenecektir.</p>

<h2>üßë‚Äçüéì Eksik √ñdevleri Bildir r</h2>
<div class="card">
<input id="ders" placeholder="Ders adƒ±">
<input id="tarih" type="date">
<textarea id="aciklama" placeholder="√ñdev a√ßƒ±klamasƒ±"></textarea>
<button id="gonderBtn">Tamam</button>
</div>

<h2>üîê Y√∂netici Giri≈üi</h2>
<div class="card">
<input id="sifre" type="password" placeholder="≈ûifre">
<button id="adminBtn">Giri≈ü</button>
</div>

<div id="admin" class="hidden">
<h2>üì• Onay Bekleyenler</h2>
<div id="bekleyen"></div>
</div>

<footer>Made by Emirhan</footer>
</div>
</body>
</html>
